<div
    class="bg-orange-500 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/occidente-logo.png"
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div class="w-full surface-card py-4 px-5 sm:px-4 border-round">
            <div class="text-center mb-5 text-600 font-medium">
                Inicia sesión para continuar
            </div>

            <div class="w-full">
                <label
                    for="email1"
                    class="block text-900 text-xl font-medium mb-2"
                >
                    Nombre de Usuario
                </label>
                <input
                    id="email1"
                    type="text"
                    placeholder="Nombre de Usuario"
                    pInputText
                    class="w-full md:w-30rem mb-5 p-3"
                />
            </div>
            <div class="w-full">
                <label
                    for="password1"
                    class="block text-900 font-medium text-xl mb-2"
                >
                    Contraseña
                </label>
                <p-password
                    id="password1"
                    [(ngModel)]="password"
                    placeholder="Contraseña"
                    [toggleMask]="true"
                    styleClass="mb-5"
                    [feedback]="true"
                    promptLabel="Ingrese su contraseña"
                    mediumLabel="Medio"
                    strongLabel="Fuerte"
                    weakLabel="Débil"
                    inputStyleClass="w-full p-3 md:w-30rem"
                ></p-password>
            </div>
            <button
                pButton
                pRipple
                label="Iniciar Sesión"
                class="w-full p-3 text-xl"
                [routerLink]="['/']"
            ></button>
        </div>
    </div>
</div>
