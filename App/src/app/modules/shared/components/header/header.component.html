<header class="bg-primary-500 flex gap-4 justify-between p-2">
    <div
        class="flex gap-3 items-center cursor-pointer"
        [routerLink]="'/' + routes.DASHBOARD"
    >
        <img src="assets/logos/occidente-logo.png" alt="Logo" class="h-8" />
        <h1
            class="text-white text-lg hover:text-yellow-100 hover:scale-105 transition-all duration-150 ease-in-out"
        >
            Calendarización de Mantenimientos
        </h1>
    </div>
    <div class="flex gap-2">
        <button
            class="p-2 border rounded-full flex items-center justify-center text-white hover:bg-white hover:text-primary-500 transition-colors duration-300 ease-in-out"
        >
            {{ usuario.nombreCompleto }}
        </button>
        <button
            (click)="logout()"
            class="p-2 border rounded-full flex items-center justify-center text-white hover:bg-white hover:text-primary-500 transition-colors duration-300 ease-in-out"
        >
            Cerrar Sesión
        </button>
    </div>
</header>
