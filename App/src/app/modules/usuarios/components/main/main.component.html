<app-layout>
    <section class="px-4 flex flex-col gap-4">
        <header class="flex justify-between">
            <h1 class="text-2xl font-semibold">Usuarios</h1>
            <button
                (click)="openDialogCreateUsuario()"
                pButton
                class="bg-primary-500 p-2 text-white rounded-lg"
            >
                Nuevo usuario
            </button>
        </header>
        <main class="flex flex-wrap gap-3">
            @for (usuario of usuarios; track $index) {
            <article
                class="flex flex-col gap-2 rounded-lg shadow-xl border border-gray-400 w-max p-3 bg-gray-50"
            >
                <div class="flex flex-col">
                    <h3 class="m-0">
                        {{ usuario.nombreCompleto }}
                    </h3>
                    <small class="text-gray-400">
                        {{ usuario.alias }}
                    </small>
                    <small class="text-gray-400">
                        {{ usuario.correo }}
                    </small>
                    <h4 class="text-blue-500">
                        {{ getRolById(usuario.idRol)?.descripcion }}
                    </h4>
                </div>
                <div class="flex items-center justify-end gap-2 w-full">
                    <button
                        pButton
                        (click)="openDialogEditUsuario(usuario)"
                        class="bg-primary-500 p-2 text-white rounded-lg"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-pencil"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4"
                            />
                            <path d="M13.5 6.5l4 4" />
                        </svg>
                    </button>
                    <button
                        pButton
                        (click)="deleteUsuario(usuario)"
                        class="bg-red-500 p-2 text-white rounded-lg"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M4 7l16 0" />
                            <path d="M10 11l0 6" />
                            <path d="M14 11l0 6" />
                            <path
                                d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"
                            />
                            <path
                                d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"
                            />
                        </svg>
                    </button>
                </div>
            </article>
            }
        </main>
    </section>
</app-layout>
